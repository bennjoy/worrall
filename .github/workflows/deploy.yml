name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
          
      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
          GITHUB_PAGES: true
          
      - name: Debug and prepare deployment
        run: |
          echo "=== DEBUGGING BUILD OUTPUT ==="
          echo "Current directory:"
          pwd
          echo "All contents:"
          ls -la
          echo "Looking for build output..."
          find . -name "index.html" -type f
          echo "Dist directory:"
          ls -la dist/ || echo "No dist directory"
          
          echo "=== PREPARING DEPLOYMENT ==="
          # Use dist directory directly if it has index.html
          if [ -f "dist/index.html" ]; then
            echo "✓ Found index.html in dist, using dist directly"
          else
            echo "✗ No index.html in dist, this is the problem!"
            exit 1
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4